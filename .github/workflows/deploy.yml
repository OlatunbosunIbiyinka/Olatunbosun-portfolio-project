name: CD - Deploy to AKS

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Azure login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ACR login
      - name: ACR Login
        run: az acr login --name olaacr01

      # Deploy updated image to AKS
      - name: Deploy to AKS
        run: |
          IMAGE=olaacr01.azurecr.io/ola-portfolio-app:latest
          az aks get-credentials --resource-group ola-rg --name ola-aks --overwrite-existing
          kubectl set image deployment/portfolio-app portfolio-app=$IMAGE --record
          kubectl rollout status deployment/portfolio-app --timeout=3m
