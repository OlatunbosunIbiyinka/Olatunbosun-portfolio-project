name: CD - Deploy to AKS

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      IMAGE: olaacr01.azurecr.io/ola-portfolio-app:latest
      RESOURCE_GROUP: ola-rg
      CLUSTER_NAME: ola-aks
      NAMESPACE: default

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Azure login using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          allow-no-subscriptions: true

      # 3. Login to Azure Container Registry
      - name: ACR Login
        run: az acr login --name olaacr01

      # 4. Build and push Docker image to ACR
      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE ./app
          docker push $IMAGE

      # 5. Deploy to AKS with rollout and rollback
      - name: Deploy to AKS
        run: |
          echo "Getting AKS credentials..."
          az aks get-credentials --resource-group $RESOURCE_GROUP --name $CLUSTER_NAME --overwrite-existing

          echo "Substituting image placeholder..."
          sed -i "s|IMAGE_PLACEHOLDER|$IMAGE|g" k8s/deployment.yaml

          echo "Applying deployment manifest..."
          kubectl apply -f k8s/deployment.yaml -n $NAMESPACE

          echo "Verifying rollout..."
          if ! kubectl rollout status deployment/ola-portfolio-app -n $NAMESPACE --timeout=3m; then
            echo "Rollout failed. Performing rollback..."
            kubectl rollout undo deployment/ola-portfolio-app -n $NAMESPACE
            exit 1
          else
            echo "Rollout successful!"
          fi
