name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read       # checkout
  id-token: write      # required for OIDC auth to Azure
  actions: read        # safe, allows future use of actions metadata if needed

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      REGISTRY: olaacr01.azurecr.io
      IMAGE_NAME: ola-portfolio-app
      IMAGE_TAG: v${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ./app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: ./app
          args: >
            -Dsonar.organization=olatunbosunibiyinka
            -Dsonar.projectKey=OlatunbosunIbiyinka_Olatunbosun-portfolio-project
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name olaacr01

      - name: Build and push image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG ./app
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE=$REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Save image tag to file
        run: echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" > image-tag.txt

      - name: Upload image metadata
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image-tag.txt
