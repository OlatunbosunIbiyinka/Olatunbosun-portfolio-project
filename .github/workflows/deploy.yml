name: CD - Deploy to AKS

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      IMAGE: olaacr01.azurecr.io/ola-portfolio-app:latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Azure login using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          allow-no-subscriptions: true

      # 3. Login to Azure Container Registry
      - name: ACR Login
        run: az acr login --name olaacr01

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t ola-portfolio-app:latest .

      # 5. Tag Docker image for ACR
      - name: Tag Docker image
        run: docker tag ola-portfolio-app:latest $IMAGE

      # 6. Push Docker image to ACR
      - name: Push Docker image to ACR
        run: docker push $IMAGE

      # 7. Deploy to AKS with rollout and rollback
      - name: Deploy to AKS
        run: |
          # Get AKS credentials
          az aks get-credentials --resource-group ola-rg --name ola-aks --overwrite-existing

          # Apply or update the deployment
          if kubectl get deployment ola-portfolio-app -n default; then
            echo "Updating deployment with new image..."
            kubectl set image deployment/ola-portfolio-app ola-portfolio-app=$IMAGE -n default
          else
            echo "Deployment not found, applying new deployment manifest..."
            kubectl apply -f k8s/deployment.yaml
          fi

          # Wait for rollout to complete and rollback on failure
          if ! kubectl rollout status deployment/ola-portfolio-app -n default --timeout=3m; then
            echo "Rollout failed, performing rollback..."
            kubectl rollout undo deployment/ola-portfolio-app -n default
            exit 1
          fi
